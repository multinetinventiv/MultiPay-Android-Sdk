ext {
    bintrayRepo = 'MultiPay-Android-SDK' // Repo name in bintray dashboard
    bintrayName = 'com.inventiv.multipaysdk' // package name of the bintray repo

    publishedGroupId = 'com.inventiv.multipaysdk'
    // this is the ID we want to see in implementation line
    libraryName = 'multipaysdk'     // this is the module name of library
    artifact = 'multipaysdk'        // this is the artifact we want to see in implementation line

    libraryDescription = 'MultiPay Android SDK' // description of library

    siteUrl = 'https://github.com/multinetinventiv/MultiPay-Android-Sdk'    // git repo url
    gitUrl = 'https://github.com/multinetinventiv/MultiPay-Android-Sdk.git' // git repo vcs url

    libraryVersion = '1.0.1'      // library version

    developerId = 'inventiv'                // This is your bintray username
    developerName = 'Multinet Inventiv'              // Developer's name
    developerEmail = 'musterihizmetleri@multinet.com.tr'                // Developer's email

    licenseName = 'The Apache Software License, Version 2.0'
    // for example, The Apache Software License, Version 2.0
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    // for example, http://www.apache.org/licenses/LICENSE-2.0.txt
    allLicenses = ["Apache-2.0"]    // array of licenses, for example, ["Apache-2.0"]
}